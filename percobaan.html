<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Appointment - Beauty Clinic Fisya</title>
    <link rel="stylesheet" href="style-a.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTcN0P4D2tpC2ERzImsV7z4y9gQ3WgMx3oWrc4ZbVN2ytVZ5r9qqkNj7+9p9jICMdDkYLzqtfOZSg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Fisya Clinic</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Service</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="appointment-section">
        <h2>MAKE APPOINTMENT</h2>
        <form class="appointment-form" id="appointmentForm">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="number">Enter Your Number:</label>
            <input type="text" id="number" name="number" placeholder="Enter your number" required>
            
            <label for="date">Enter Appointment Date:</label>
            <input type="text" id="date" name="date" placeholder="mm/dd/yyyy --:-- --" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="" disabled selected>Select a service</option>
                <option value="laser rejuvenation">laser rejuvenation</option>
                <option value="mikrodermabrasi">mikrodermabrasi</option>
                <option value="mesotherapy">mesotherapy</option>
                <option value="IPL">IPL</option>
                <option value="skin tite">skin tite</option>
            </select>
            
            <button type="submit">Make Appointment</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
