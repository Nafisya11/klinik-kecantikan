<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Klinik Kecantikan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background-color: rgb(81, 161, 236);
            color: white;
            padding: 50px 0;
            text-align: center;
            background-image: url('path/to/your/image.png');
            background-size: cover;
            background-position: center;
            position: relative;
            width: 100%;
        }
        header h1 {
            margin: 0;
            font-size: 30px;
        }
        header nav a {
            margin: 0 15px;
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        header nav a:hover {
            background-color: #e7f3ff;
            border-radius: 5px;
        }
        header h2 {
            margin: 0;
            font-size: 24px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgb(81, 161, 236);
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 40px;
            width: 100%;
        }
        .contact-card {
            flex: 1;
            text-align: center;
            padding: 20px;
            margin: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }
        .contact-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        .contact-card h3 {
            font-size: 18px;
            color: rgb(81, 161, 236);
            margin-bottom: 10px;
        }
        .contact-card p {
            font-size: 16px;
            margin: 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <div class="content">
            <h1>Contact Us</h1>
        </div>
    </header>
    <div class="container">
        <div class="contact-section">
            <div class="contact-card">
                <img src="images/call.png" alt="Call Us">
                <h3><a href="tel:+6282275917030">Call Us</a></h3>
                <p>+62-82275917030</p>
            </div>
            <div class="contact-card">
                <img src="images/mail.png" alt="Email Us">
                <h3><a href="mailto:nafisyahusna935@gmail.com">Email Us</a></h3>
                <p>nafisyahusna935@gmail.com</p>
            </div>
            <div class="contact-card">
                <img src="images/lokasi.png" alt="Location">
                <h3><a href="https://www.google.com/maps?q=Aceh+Utara-Lhokseumawe">Location</a></h3>
                <p>Aceh Utara-Lhokseumawe</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Klinik Kecantikan. All Rights Reserved.</p>
    </footer>
</body>
</html>
